name: Update Shops and Stats
run-name: Synchronize shops data and trigger stats update

on:
  schedule:
    # Runs at 17:00 UTC every Sunday
    - cron: '0 17 * * 0'
  workflow_dispatch:

jobs:
  sync-shops:
    runs-on: windows-latest

    steps:
      - name: Checkout scraper repository
        uses: actions/checkout@v4
        with:
          repository: Naptie/bemanicn-scraper
          path: scraper
          token: ${{ secrets.BS_PAT }}
          fetch-depth: 1

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.13.1'
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: scraper/pnpm-lock.yaml

      - name: Get pnpm store path
        id: pnpm-store
        run: |
          pnpm store path
          echo "path=$(pnpm store path)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
        working-directory: scraper

      - name: Install dependencies
        run: pnpm i --frozen-lockfile
        working-directory: scraper
        env:
          PNPM_STORE: ${{ steps.pnpm-store.outputs.path }}

      - name: Build and run the scraper
        run: |
          pnpm build
          pnpm start
        working-directory: scraper
        env:
          PNPM_STORE: ${{ steps.pnpm-store.outputs.path }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          BEMANICN_EMAIL: ${{ secrets.BS_EMAIL }}
          BEMANICN_PASSWORD: ${{ secrets.BS_PASSWORD }}

  trigger-rankings-update:
    needs: sync-shops
    uses: ./.github/workflows/update-rankings.yml
    secrets:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}

  trigger-university-stats-update:
    uses: ./.github/workflows/update-university-stats.yml
    secrets:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
